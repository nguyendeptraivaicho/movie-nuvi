<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Movie List</h1>
    </header>
    <main>
        <section id="movie-list">
            <!-- Movie list will be injected here by JavaScript -->
        </section>
        <section id="movie-detail" style="display: none;">
            <!-- Movie detail (video) will be shown here -->
            <button id="back-button">Back to List</button>
            <div id="video-container">
                <!-- Video player will be injected here by JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie Website</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
